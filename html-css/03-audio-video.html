<!-- Doctype de HTML5 -->
<!DOCTYPE html>
<html>
    <head>  
        <title>Audio y video</title>
    </head>
    <body>
            <!-- Reproducción de audio -->
            <audio controls>
                <source src="audio.mp3"
                type ="audio/mpeg">
            </audio>
            <!-- Reproducción de video -->
            <video controls>
                <source src="video.mp4"
                type = "video/mp4">
            </video>
     </body>
</html>
