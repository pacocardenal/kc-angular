<!-- Doctype de HTML5 -->
<!DOCTYPE html>
<html>
    <head>  
        <title>Inputs</title>
    </head>
    <body>
        <!-- Selección de color -->
        <input type="color" />
        <!-- Selección de fecha -->
        <input type="date" />
        <!-- Rango de valores -->
        <input type="range" min="0" max="10" step="1" />
        <!-- Selección de documentos -->
        <input type="file" />
     </body>
</html>
